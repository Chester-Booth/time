<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_downward,arrow_upward,close,delete,reset_settings,rotate_left,save,settings" />

  <link rel="stylesheet" href="spectrum/spectrum.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="spectrum/spectrum.js"></script>
</head>
<body>
  <div id="container">
    <div id="time-date">
      <div id="time">00:00:00</div>
      <div id="date">Monday Jan 01</div>
      <div id="favicons"></div>
    </div>
  </div>

  <div id="controls" class="top-right">
    <span id="rotate" class="material-symbols-outlined">
      rotate_left
    </span>
    <span id="cog" class="material-symbols-outlined">
      settings
    </span>
  </div>

  <div id="popup">
    <div id="popup-boxes-container">
      <div id="popup-background"></div>

      <span id="close" title="Close Settings" class="material-symbols-outlined">close</span>
      <!-- settings -->
      <div class="popup-boxes">
        <h1>Settings:</h1>
      </div>

      <!-- colour pickers -->
      <div class="popup-boxes" id="colour-settings">
        <label>Change Colours:</label>
        <label for="Background">Background</label>    
        <div class="colour-inputs">
            <input type="text" id="BG-colour-picker" class="popup-input" />
        </div>


        <label for="Text">Text</label>
        <div class="colour-inputs">
            <input type="text" id="TXT-colour-picker" class="popup-input" />
            
        </div>

        <span id="reset_settings_colours" title="Reset Colours to Default" class="material-symbols-outlined">
          reset_settings
        </span>
      </div>

      <!-- text -->
      <div class="popup-boxes" id="text-settings">
        <label>Change Text:</label>
        <div id="text-pickers">
          <label for="Font">Font:</label>
          <div class="font-picker">
            <input type="text" id="font" class="popup-input" />
            <span id="save-text-button" title="Save font name" class="material-symbols-outlined">save</span>
          </div>
          <p id="font-preview">Preview</p>
          <div class="note" id="Text-Settings-Note"> Note:</div>
        </div>
        <div id="text-pickers">
          <label for="Size">Size:</label>
          <div class="size-picker">
            <input type="number" id="size-number" min="0.1" max="20" step="0.1" >
            <input type="range" id="size-range" min="0.1" max="20" step="0.1" >
          </div>
        </div>
        <div id="text-pickers">
          <label for="Height">Height:</label>
          <div class="height-picker">
            <input type="number" id="height-number" min="-100" max="100">
            <input type="range" id="height-range" min="-100" max="100">
          </div>
        </div>
        <span id="reset_settings_text" title="Reset Text Settings to Default" class="material-symbols-outlined">reset_settings</span>
      </div>

      <!-- shortcuts -->
      <div class="popup-boxes">
        <label>Add:</label>
        <div id="add-shortcut">
          <input type="text" id="key" maxlength="1" placeholder="Key" class="popup-input">
          <input type="text" id="url" placeholder="URL" class="popup-input">
          <span id="save-shortcuts-button" title="Save Shortcut key and URL" class="material-symbols-outlined">save</span>
        </div>
        <hr>
        <label>Customise</label>
        <!-- Instead of just a plain div, we’ll fill this container with “shortcut” boxes below -->
        <div id="saved-shortcuts"></div>
        <div class="popup-buttons"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
