<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcut Launcher</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=rotate_left,settings" />
</head>
<body>
    <div id="container">
        <div id="time-date">
            <div id="time">00:00:00</div>
            <div id="date">Monday Jan 01</div>
            <div id="shortcuts"></div>
        </div>
    </div>


    <div id="controls" class="top-right">
        <span id="rotate" class="material-symbols-outlined">
            rotate_left
            </span>        
        <span id="cog" class="material-symbols-outlined">
            settings
        </span>
    </div>
    

    <div id="popup">
        <div id="popup-content">
            <label for="key">Key:</label>
            <input type="text" id="key" maxlength="1">
            <label for="url">URL:</label>
            <input type="text" id="url">
            <div id="saved-shortcuts"></div>
            <div class="popup-buttons">
                <button id="save">Save</button>
                <button id="close">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
