<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcut Launcher</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close,rotate_left,save,settings" />
</head>
<body>
    <div id="container">
        <div id="time-date">
            <div id="time">00:00:00</div>
            <div id="date">Monday Jan 01</div>
            <div id="favicons"></div>
        </div>
    </div>


    <div id="controls" class="top-right">
        <span id="rotate" class="material-symbols-outlined">
            rotate_left
            </span>        
        <span id="cog" class="material-symbols-outlined">
            settings
        </span>
    </div>
    

    <div id="popup">
        <div id="popup-background"></div>
        <span id="close" class="material-symbols-outlined">close</span>

        <div class = "popup-boxes"> 
            <h1>Settings:</h1>
            <hr>
            <ul>
                <li>Change Background Colour (TBD) </li>
                <li>Change Font (TBD) </li>
                <li>Change Size (TBD)</li>
                <li>Add Shortcuts</li>
                <li>Update Shortcuts</li>
                <LI>Remove Shortcuts (1/2 TBD)</LI>
            </ul></div>

        <div class = "popup-boxes">
            <label>Add:</label>
            
            <div id="add-shortcut">
                <input type="text" id="key" maxlength="1">
                <input type="text" id="url">        
                <span id="save" class="material-symbols-outlined">save</span>
            </div>
            <hr>
            <label>Customise </label>
            <div id="saved-shortcuts"></div>
            <div class="popup-buttons">
                
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
